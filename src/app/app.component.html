<h1>
  Sounds
</h1>
<div class="well">{{informationMessage}}
  <span class="glyphicon glyphicon-music" *ngIf="isPlaying" aria-hidden="true"></span>
</div>

<dl class="dl-horizontal">
  <dt>Playback Rate</dt>
  <dd>
    <input type='range' min='0.01' max='5.0' step='0.01' [(ngModel)]='playbackRate'>
  </dd>
</dl>
<div *ngIf="isSampleLoaded">
  <button *ngIf="!isPlaying" type="button" (click)='play()' class="btn btn-default btn-lg">Play</button>
  <button *ngIf="isPlaying" type="button" (click)='pause()' class="btn btn-default btn-lg">Pause</button>
  <button type="button" (click)='reset()' class="btn btn-default btn-lg">Reset</button>
</div>
